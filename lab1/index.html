<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsywność</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="first">1</div>
        <div class="three">
            <div class="second">2</div>
            <div class="third">3</div>
            <div class="fourth">4</div>
        </div>
        <div class="fifth">5</div>
    </div>
</body>

</html>

<!-- Zadamie zrobiłem dwoma sposobami. Pierwszy sposób, gdy dwa divy są ustawione obok siebie
(szerokość >= 480 < 640) są zrobione za pomocą float: left, clear: both. Natomiast, gdy należy 
ustawić trzy divy obok siebie (szerokość >= 640), zamiast pływania, użyłem flexboxa. Dlatego 
divy "second", "third", "fourth" należy umieścić w divie nadrzędnym (parent), ponieważ w parent 
musi być display: flex-->
